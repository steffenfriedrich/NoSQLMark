class: de.unihamburg.sickstore.database.SickStoreServer
port: 54000
queryHandler:
    class: de.unihamburg.sickstore.backend.QueryHandler
    warmup: 0
    logstaleness: false
    loglatency: false
    anomalyGenerator:
        class: de.unihamburg.sickstore.backend.anomaly.BasicAnomalyGenerator
        combinedGenerator:
            class: de.unihamburg.sickstore.backend.anomaly.MongoDbAnomalies
            defaultDelay: 0
            journalCommitInterval: 0
            customDelays:
                # to, from, delay
                - [primary, secondary1, 0]
                - [primary, secondary2, 0]
                - [secondary1, primary, 0]
                - [secondary2, primary, 0]
            tagSets:
                foobar:
                    A: 1
                    B: 2
    nodes:
        -
            class: de.unihamburg.sickstore.database.Node
            name: primary
            primary: true
            clientLatency: 0
            throughput:
                max: 10000.0
                hickupAfter: 0
                hickupDuration: 0
            tags:
                - A
                - B
        -
            class: de.unihamburg.sickstore.database.Node
            name: secondary1
            clientLatency: 0
            throughput:
                max: 10000.0
                hickupAfter: 0
                hickupDuration: 0
            tags:
                - A
        -
            class: de.unihamburg.sickstore.database.Node
            name: secondary2
            clientLatency: 0
            throughput:
                max: 10000.0
                hickupAfter: 0
                hickupDuration: 0
            tags:
                - B